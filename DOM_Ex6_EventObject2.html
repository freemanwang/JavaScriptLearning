<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div随鼠标走</title>
    <style>
        #d1{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        /*必须设置绝对定位,才能通过相对便宜移动*/
        }
    </style>
</head>

<body>
<div id="d1"></div>
<script>
    <!--clientX  和 clientY  是鼠标在当前可见窗口的横纵坐标,左上角为远点-->
    //pageX 和 pageY 是鼠标相对当前页面的横纵坐标
    var d1 = document.getElementById('d1')
    document.onmousemove = function (event) {
        d1.style.left = (event.clientX-25)+'px'
        d1.style.top = (event.clientY-25)+'px'
    }
</script>
</body>
</html>
