<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GarbageRecycle</title>

</head>
<body>
<script>
    /*
    * 垃圾回收机制很必要，否则程序会越跑越慢
    * 相当的高级语言有自己的垃圾回收机制，JS也有。
    *
    * -当一个对象没有任何变量或属性对其引用，我们永远无法操作该对象
    *   那这个对象就是垃圾了，这种对象过多会占用大量内存导致程序变慢，这种垃圾必须清理。
    *
    * -JS有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，我们也不需要进行垃圾回收的操作
    *   -自动垃圾回收机制不代表用完就不管，还是需要将对象的所有引用断掉，JS方才会自动回收
    *
    *
    * */
    var obj = new Object()
    //对对象各种操作
    console.log(obj)    //Object
    obj = null  //这是内存中的obj对象不再被引用，因此被认为是垃圾，会被回收
    //    少了上一步，那内存中的该对象就一直被引用，就不会被回收
    console.log(obj)    //null


</script>
</body>
</html>
