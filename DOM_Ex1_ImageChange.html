    <input type="button" value="Next" id="next">

<script>
    var pre = document.getElementById('pre')
    var next = document.getElementById('next')
    var img = document.getElementsByTagName('img')[0]
    var p = document.getElementById("imgName")

    function getIndexNum(){
        reg = /\w*img\d/g
        path = img.src
        index = path.search(reg) + 3
        // console.log(index)
        indexNum = Number.parseInt(path.charAt(index))
        return indexNum
    }
    function getFileName(){
        return img.src.substring(img.src.lastIndexOf('/')+1)
    }
    next.onclick = function () {
        indexNum = getIndexNum()
        preFileName = getFileName()
        // str = path.substr(index,5)

        }
        // console.log(indexNum)
        fileName = 'img'+indexNum+'.jpg'
        img.src = 'img/'+fileName
        p.innerHTML = "Pre: "+preFileName+" | Now: "+fileName
    }

        indexNum = getIndexNum()
