<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 一、加载资源的形式
    *   输入url或跳转页面来加载html
    *   加载html中的静态资源(css,js,img等)
    *
    * 加载资源的过程：
    *   1.浏览器根据DNS服务器得到域名的IP地址
    *   2.向该IP地址发送http请求
    *   3.服务器收到并处理http请求并返回响应内容
    *   4.浏览器得到返回的内容
    * PS：一般都要求把css写在head里，这样加载下面的html元素时，直接应用上css进行渲染展示；而非先默认样式，读到css后再修改样式
    * PPS：script一般放在body最底部。一是这样script不会阻塞页面渲染，让页面更快出来；第二script在最下方可以获取到页面内所有元素
    *
    *
    *
    * 二、浏览器渲染页面的过程：
    *   1.根据HTML结构生成DOM Tree
    *   2.根据CSS生成CSSOM
    *   3.将DOM和CSSOM整合成RenderTree(渲染树)
    *   4.根据RenderTree开始渲染和展示
    *   5.遇到<script>时，会执行并阻塞渲染(JS有权限修改DOM树，所以等它先操作)
    *
    *
    *
    * 三、window.onload() 和 DOMContentLoaded() 的区别
    *
    *   window.onload(function(){
    *       页面全部资源加载完才会执行，包括图片，视频等
    *   })
    *
    *   DOMContentLoaded(function(){
    *       DOM 渲染完即可执行，此时图片、视频可能还没加载完
    *   })
    * */
</script>
</body>
</html>
