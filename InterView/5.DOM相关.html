    function getFormedDate(dt) {
        if (!dt){
            dt = new Date()
        }
        let year = dt.getFullYear()
        let month = dt.getMonth() + 1
        let date = dt.getDate()
        if (month < 10){
            month = "0"+month
        }
        if (date < 10) {
            date = '0' + date
        }
        return year+'-'+month+'-'+date
    }

//    2.获取随机数，要求长度一致的字符串格式
//    获取多少个随机数以及小数点后多长由参数num和len决定
//    这是我的答案
    function getRandom(num,len){
        arr = []
        for (i=0; i<num; i++){
            str = Math.random().toString()
            // console.log(typeof str)
            if (str.length >= len){
                tmp = str.substr(0,len+2)
                // console.log(typeof tmp,tmp.length)
                arr.push(tmp)
            }
        }
        // alert(arr.length)
        document.write("下面是生成的小数点后"+len+"位随机数" +num+ "个：+<br>")
        for (t of arr){
            // alert(arr[t])
            document.write(t+'<br>')
            console.log(t,typeof t)
        }
    }
    getRandom(20,8)

//    3.写一个能遍历对象和数组的通用forEach函数
//    答案
    function forEach(obj) {
        let key
        if (obj instanceof Array){
            obj.forEach(function (curVal, index) {
                fn(index, curVal)
            })
        } else {
            for (key in obj){
                fn(key, obj[key])
            }
        }
        function fn(index, value) {
            console.log('obj['+key+'] : '+value)
        }
    }




    //生成一个原型链
    function Person(name) {
        this.name = name
        this.sayName = function () {
            console.log('I am '+this.name)
        }
    }
    function Student(age) {
        this.age = age
        this.sayAge = function () {
            console.log('I am '+this.age+' years old.')
        }
    }
    Student.prototype = new Person()
    var obj = new Student(12)
    obj.sayAge()
    obj.sayName()
    //for in 会遍历到从父类继承来的属性和方法
    for (key in obj){
        console.log(key, obj[key])
    }
    console.log(obj.__proto__)
