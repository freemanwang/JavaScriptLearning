<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步和单线程</title>
</head>
<body>
<script>
    /*
    * 异步和同步的区别是什么，分别举例
    *
    * 前端使用异步的场景有哪些
    *
    * 异步和单线程
    * */

//异步和同步的最大的区别在于是否阻塞了程序的运行
//    alert是同步，会阻塞；setTimeout是异步，不阻塞
    console.log(1)
    setTimeout(function () {
        console.log(2)
    },0) //0和不写性质一样
    setTimeout(function () {
        console.log(4)
    },1000)
    console.log(3)
//    1  3  5  2 (等1S) 4  这样就异步，并没有在2或4卡住
//    浏览器处理异步的流程是：
//      1.把异步内容提出来，暂且搁置，继续向下执行代码
//      2.所有代码执行完后，再去检查搁置的异步代码，条件满足就执行该异步代码
//    总结：浏览器是单线程的，不能为异步而阻塞，因此只能先搁置它
//    PS：计时器的计算是执行完所有前面的代码，包括同步的代码和在它上方的异步代码

//使用异步的场景
//    定时任务：setTimeout，setInverval
//    网络请求：ajax，动态<img>加载
//    事件绑定(不用等事件发生，继续执行代码；随点随调用设定的函数)
//    总结：关键在于需要等待，而等待期间不能阻塞(JS是单线程)

</script>
</body>
</html>
