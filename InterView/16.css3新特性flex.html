<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 600px;
            height: 300px;
            display: flex;
            flex-direction: row-reverse;
            flex-grow: 1;
            flex-shrink: 0.8;
            background-color: lightsalmon;
            flex-wrap: wrap;
            overflow: hidden;
        }
        #wrap div{
            width: 250px;
            height: 250px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="d1">DIV1</div>
    <div id="d2">DIV2</div>
    <div id="d3">DIV3</div>
    <div id="d4">DIV4</div>
    <div id="d5">DIV5</div>
    <div id="d6">DIV6</div>
</div>
</body>
</html>
