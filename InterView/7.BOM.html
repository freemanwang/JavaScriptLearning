<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM常用</title>
</head>
<body>
<script>
    //navigator   可以查浏览器信息
    console.log(navigator.userAgent)

    //screen    屏幕信息
    console.log(screen.width)

    // location    查当前网页信息
    console.log(location.href)  //地址，打印的是完整的地址
    console.log(location.protocol)  //http
    console.log(location.host)   //域名，址，这里是localhost:63342
    console.log(location.pathname)   //路径，就是在这个域名内的地址，这里是/InterView/7.BOM.html


</script>
</body>
</html>
