<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Test02</h2>
<a href="BOM_2History.html">去History</a>
<input type="button" id="b1" value="后退">
<input type="button" id="b2" value="前进">
<script>
    var b1 = document.getElementById('b1')
    var b2 = document.getElementById('b2')
    b1.onclick = function (){
        history.back()
    }
    b2.onclick = function (){
        history.forward()
    }
</script>
</body>
</html>
