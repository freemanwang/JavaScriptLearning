<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中去除重复元素</title>
</head>
<body>
<script>
    arr = [1,2,3,2,1,3,4,2,5]
    var i = 0
    len = arr.length
    while(i < len-1){
        let j = i + 1
        while(j+1 < len){
            if (arr[i] == arr[j]){
                arr.splice(j,1)
            }
            j++
        }
        i++
    }
    console.log(arr)

</script>

</body>
</html>
