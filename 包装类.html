<!DOCTYPE html>

    <title>包装类</title>

<body>
<script>
/*
JS中数据类型:
* 基本数据类型：
*       String  Number  Boolean  Null  Undefined
* 引用数据类型:
*       Object
*
* 在JS中为我们提供了3个包装类，通过这3个包装类可以把基本数据类型的数据转换为对象
*   1.String()
*       -将基本数据类型的字符串转为String对象
*   2.Number()
*       -将基本数据类型的数字转为Number对象
*   3.Boolean()
*       -将基本数据类型的布尔值转为Boolean对象
*       -对象转bool时都是true，所以说用来判断是不可行的，不理解为啥搞这个
* */
    var num = 3
    console.log(typeof num,typeof new Number(num))  //number object

    var s = 123




</script>

</body>
</html>
